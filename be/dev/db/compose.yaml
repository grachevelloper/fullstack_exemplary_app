version: "3.8"
services:
    postgres:
        image: postgres:15
        deploy:
            resources:
                limits:
                    memory: 2G
                    cpus: "2.0"
                reservations:
                    memory: 1G
                    cpus: "1.0"
        container_name: dev-postgres
        environment:
            POSTGRES_DB: postgres
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - app_network

volumes:
    postgres_data:

networks:
    app_network:
        driver: bridge
